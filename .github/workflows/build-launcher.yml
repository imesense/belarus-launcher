name: 'Build launcher'

on:
  push:
    branches:
    - '**'
    paths:
    - '.github/workflows/**'
    - 'src/**'
    - '*.sln'
    - '*.props'
  pull_request:
    branches:
    - '**'
    paths:
    - '.github/workflows/**'
    - 'src/**'
    - '*.sln'
    - '*.props'

jobs:
  build:
    name: 'Building'

    strategy:
      matrix:
        system: [ windows-2022 ]
        config: [ Release ]
        runtime: [ win-x86, win-x64 ]

    runs-on: ${{ matrix.system }}

    env:
      Solution: Ð¡hoiceTeam.StalkerBelarus.sln
      Launcher: src\StalkerBelarus.Launcher\StalkerBelarus.Launcher.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install .NET
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: '7.0.x'

    - name: Install dependencies
      run: |
        dotnet restore $env:Solution

    - name: Build solution
      run: |
        dotnet build $env:Solution `
          --configuration=${{ matrix.config }} `
          --no-restore

    - name: Publish launcher
      run: |
        dotnet publish $env:Launcher `
          --configuration ${{ matrix.config }} `
          --runtime ${{ matrix.runtime }} `
          --self-contained true `
          --no-build `
          --no-restore `
          -p:PublishReadyToRun=true `
          -p:PublishSingleFile=true `
          -p:IncludeAllContentForSelfExtract=true `
          -p:EnableCompressionInSingleFile=true

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: publish-${{ matrix.runtime }}-${{ github.sha }}
        path: bin/Release/${{ matrix.runtime }}/publish/
