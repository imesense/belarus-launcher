name: 'Build legacy'

on:
  push:
    branches:
    - '**'
    paths:
    - '.github/workflows/**'
    - 'src/**'
    - '*.sln'
    - '*.config'
    - '*.props'
    - '*.targets'
  pull_request:
    branches:
    - '**'
    paths:
    - '.github/workflows/**'
    - 'src/**'
    - '*.sln'
    - '*.config'
    - '*.props'
    - '*.targets'

defaults:
  run:
    shell: pwsh

jobs:
  build-launcher:
    name: 'Build launcher'

    strategy:
      matrix:
        system:
        - windows-2022
        config:
        - Debug
        - Release
        framework:
        - net7.0

    runs-on: ${{ matrix.system }}

    env:
      LauncherProject: src\ImeSense.Launchers.Belarus.Legacy\ImeSense.Launchers.Belarus.Legacy.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'

    - name: Restore dependencies
      run: |
        dotnet restore $env:LauncherProject

    - name: Build launcher
      run: |
        dotnet build $env:LauncherProject `
          --configuration ${{ matrix.config }} `
          --no-restore

    - name: Upload launcher
      uses: actions/upload-artifact@v4
      with:
        name: launcher-${{ matrix.framework }}-${{ matrix.config }}-${{ github.sha }}
        path: bin/${{ matrix.config }}/

  publish-launcher:
    name: 'Publish launcher'

    needs: build-launcher

    strategy:
      matrix:
        system:
        - windows-2022
        config:
        - Release
        runtime:
        - win-x86
        - win-x64
        framework:
        - net7.0

    runs-on: ${{ matrix.system }}

    env:
      LauncherProject: src\ImeSense.Launchers.Belarus.Legacy\ImeSense.Launchers.Belarus.Legacy.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'

    - name: Publish launcher
      run: |
        dotnet publish $env:LauncherProject `
          --configuration ${{ matrix.config }} `
          --runtime ${{ matrix.runtime }} `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:IncludeAllContentForSelfExtract=true `
          -p:EnableCompressionInSingleFile=true `
          -p:DebugSymbols=false `
          -p:DebugType=None

    - name: Upload launcher
      uses: actions/upload-artifact@v4
      with:
        name: launcher-${{ matrix.framework }}-${{ matrix.runtime }}-${{ github.sha }}
        path: bin/${{ matrix.config }}/${{ matrix.runtime }}/publish/
