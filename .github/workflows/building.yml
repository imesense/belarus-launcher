name: Building

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        platforms: [win-x86, win-x64]

    env:
      solution_name: Ð¡hoiceTeam.StalkerBelarus.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: |
        dotnet publish src\StalkerBelarus.Launcher -c Release -p:PublishSingleFile=true -r ${{ matrix.platforms }} --self-contained true -p:IncludeAllContentForSelfExtract=true -p:PublishReadyToRun=true -p:EnableCompressionInSingleFile=true

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: publish-${{ matrix.platforms }}
        path: bin/Release/${{ matrix.platforms }}/publish/
